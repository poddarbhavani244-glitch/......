<body>
<h1>Will you accept my surprise, Dudu? ğŸ˜</h1>
<p id="message">Choose wiselyâ€¦ ğŸ’–</p>

<button id="yesBtn">Yes â¤ï¸</button>
<button id="noBtn">No ğŸ˜œ</button>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const msg = document.getElementById('message');

let noAttempts = 0;

// Yes click â†’ next page after typing effect
yesBtn.onclick = () => {
  typeMessage("Yayy Bubu ğŸ˜! I knew you'd say yes! Every moment with you is magic âœ¨ Let's move to the next surprise!", ()=> {
    setTimeout(()=>{ window.location.href='page3.html'; },2000);
  });
};

// No button moves and changes text
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position='absolute';
  noBtn.style.left = x+'px';
  noBtn.style.top = y+'px';
  noAttempts++;
  if(noAttempts===1) typeMessage("Oh no ğŸ˜¢ Bubu will be sad!");
  if(noAttempts===2) typeMessage("Dudu, donâ€™t be mean ğŸ˜");
  if(noAttempts>=3) typeMessage("You know Iâ€™m waiting ğŸ’–");
});

// Typing effect function
function typeMessage(text, callback){
  msg.innerHTML='';
  let i=0;
  function typing(){
    if(i<text.length){
      msg.innerHTML += text[i];
      i++;
      setTimeout(typing,50);
    } else if(callback){ callback(); }
  }
  typing();
}
</script>
